        stats_k_oper_only=masked;
        #o_lines_oper_only=yes;
#links_delay=300; 
        pace_wait=10;
#   whois_wait=1;
        #knock_delay=300;
        caller_id_wait=60;
        short_motd=no;   
        no_oper_flood=yes;
        glines=yes;
        gline_time=43200;
        idletime=0;
# hide_server=yes;
        maximum_links=15;
        fname_userlog = "logs/userlog";
        fname_operlog = "logs/operlog";
        fname_foperlog = "logs/foperlog";
        max_targets = 4;    
        message_locale = "custom";
#oper_only_umodes = bots, cconn, debug, full, skill, nchange, rej, spy, external, operwall, drone, locops, unauth;
        oper_umodes = locops, servnotice, operwall, wallop;
        servlink_path = "~/servlink";
};


